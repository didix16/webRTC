<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<title> Chat Node.js</title>
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<script src="/socket.io/socket.io.js"></script>
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script>
			var GLOBALS = {};
			var socket = io();
			
			GLOBALS.controls = {
				moveUp: function(){
					socket.emit('moveUp',{element: 'div.ball',isController:true});
				},
				moveDown: function(){
					socket.emit('moveDown',{element: 'div.ball',isController:true});
				},
				moveLeft: function(){
					socket.emit('moveLeft',{element: 'div.ball',isController:true});
				},
				moveRight: function(){
					socket.emit('moveRight',{element: 'div.ball',isController:true});
				}
			};

			$ctrl = GLOBALS.controls;

			$(function(){

				var clickEvnt = 'ontouchstart' in window ? 'touchend' : 'click';


				$("#btn_up").on(clickEvnt,function(){
					$ctrl.moveUp();
				});

				$("#btn_down").on(clickEvnt,function(){
					$ctrl.moveDown();
				});

				$("#btn_left").on(clickEvnt,function(){
					$ctrl.moveLeft();
				});

				$("#btn_right").on(clickEvnt,function(){
					$ctrl.moveRight();
				});

			});

			
		</script>
		<style type="text/css">

			body{
				margin: 0px;
			}
			button{
				border-radius: 50%;
				width: 100px;
				height: 100px;
				font-size: 50px;
			}

			button[id='btn_left']{
				transform: translate(0px,100px);
			}
			button[id='btn_down']{
				transform: translate(-105px,200px);
			}
			button[id='btn_right']{
				transform: translate(-100px,100px);
			}

			#controller{
			    background-color: #6415C7;
			    padding: 10px;
			    position: relative;
			    top: 0px;
			    left: 0px;
			    margin: 0px;
			    height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="controller">

			<button id="btn_left" type="button">
				<i class="fa fa-arrow-left"></i>
			</button>

			<button id="btn_up" type="button">
				<i class="fa fa-arrow-up"></i>
			</button>

			

			<button id="btn_down" type="button">
				<i class="fa fa-arrow-down"></i>
			</button>

			<button id="btn_right" type="button">
				<i class="fa fa-arrow-right"></i>
			</button>
		</div>
	</body>
</html>
